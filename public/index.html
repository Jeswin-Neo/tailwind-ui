<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-50">
    <div
      class="w-96 h-96 py-10 px-7 bg-bg_screen w-screen_width h-screen_height rounded-br_30"
    >
      <!-- top section -->
      <div class="flex w-full justify-center items-center">
        <div class="w-1/3">
          <img src="./images/backarrow.png" alt="" class="h-3.5 w-2" />
        </div>
        <div class="w-2/3 ml-2">
          <h1 class="text-white font-bold text-2xl">Payment</h1>
        </div>
      </div>
      <!-- item list -->
      <div class="flex mt-16">
        <div
          class="flex items-center justify-center py-5 px-7 bg-bg_button shadow-button_shadow rounded-br_10 button-border"
        >
          <img src="./images/headset.png" alt="" />
        </div>
        <div class="w-full">
          <h1 class="text-white font-semibold pl-5">
            Sony ASR -48 <br />
            <span class="font-medium text-sm"> Wireless Headphones</span>
          </h1>
          <h6 class="text-white font-semibold text-sm pl-5">$99</h6>
          <div class="flex justify-between items-center pl-5 w-full">
            <div class="flex justify-center items-center">
              <button
                id="decrement"
                class="flex items-center bg-bg_button shadow-button_shadow rounded-br_3 my-2 mr-2 button-border w-6 h-6 justify-center"
              >
                <img src="./images/minus.png" alt="" />
              </button>
              <h1 class="text-white" id="count">1</h1>

              <button
                id="increment"
                class="flex items-center bg-bg_button shadow-button_shadow rounded-br_3 my-2 ml-2 button-border w-6 h-6 justify-center"
              >
                <img src="./images/plus.png" alt="" />
              </button>
            </div>
            <div class="pl-12"><img src="./images/bin.png" " alt="" /></div>
          </div>
        </div>
      </div>
      <!-- delivery location -->
      <div class="mt-10">
        <h1 class="text-lg font-medium text-white">Delivery Location</h1>
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-center">
            <div
              class="flex items-center bg-bg_button shadow-button_shadow rounded-br_10 my-2 ml-2 button-border h-small_box_height w-small_box_width justify-center"
            >
              <img src="./images/map.png" alt="" />
            </div>
            <h6 class="text-text_color text-sm ml-3">
              John <br />
              1st Block 1st Street, USA-560016
            </h6>
          </div>
          <img src="./images/frontarrow.png" alt="" />
        </div>
      </div>
      <!-- payment details -->
      <div class="mt-10">
        <h1 class="text-lg font-medium text-white">Payment Method</h1>
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-center">
            <div
              class="flex items-center bg-bg_button shadow-button_shadow rounded-br_10 my-2 ml-2 button-border h-small_box_height w-small_box_width justify-center"
            >
              <img
                src="./images/mastercard.png"
                width="25px"
                height="25px"
                alt=""
              />
            </div>
            <h6 class="text-text_color text-sm ml-3">
              MasterCard <br />
              *******01554
            </h6>
          </div>
        </div>
      </div>
      <!-- Order Info -->
      <div class="mt-10">
        <h1
          class="text-white font-semibold text-lg border-b border-opacity-10 border-gray-400"
        >
          Order Info
        </h1>
        <div
          class="flex items-center justify-between text-text_color font-medium mt-5"
        >
          <h1>Subtotal</h1>
          <h1 id="subtotal">$99</h1>
        </div>
        <div
          class="flex items-center justify-between text-text_color font-medium mt-2"
        >
          <h1>Shipping Cost</h1>
          <h1>+$10.00</h1>
        </div>
        <div class="flex items-center justify-between mt-2">
          <h1 class="text-xl font-semibold text-text_color">Total</h1>
          <h1 id="total" class="text-2xl font-bold text-white">$109.00</h1>
        </div>
        <button
          class="text-white w-full h-16 mt-14 rounded-br_10 font-bold bg-gradient-to-r from-cyan-600 to-blue-500 ..."
        >
          Buy
        </button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
